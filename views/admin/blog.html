<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Postagens
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/blog">Blog</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/blog/create" class="btn btn-success">Nova postagem</a>
              <div class="box-tools">
                <form action="/admin/blog">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Pesquisar" value="{$search}" style="width: 200px">
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                </form>
              </div>
                <div class="pull-right btnlimparbusca" style="position: relative; left: -20px">
                  <a href="/admin/blog" class="btn btn-primary"><i class="fa fa-eraser"></i> Limpar busca</a>
                </div>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Título</th>
                    <th>Preview</th>
                    <th>Criação</th>
                    <th style="width: 150px"></th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$articles"}
                  <tr>
                    <td>{$value.idpost}</td>
                    <td>{$value.title}</td>
                    <td>{$value.preview}</td>
                    <td>{function="formatDate($value.created)"}</td/>
                    <td>
                      <a href="/admin/blog/{$value.idpost}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/blog/{$value.idpost}/delete" onclick="return confirm('Deseja realmente excluir este artigo?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
