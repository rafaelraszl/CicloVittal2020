<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Galeria de Fotos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/blog">Galeria</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
            
            <div class="box-header">
              <a href="/upload.php" target="_blank" class="btn btn-success">Adicionar Foto</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th style="width: 300px">Foto</th>
                    <th style="width: 400px">Criação</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$fotos"}
                  <tr>
                    <td>{$value.id}</td>
                    <td><img src="/res/site/images/galeria/{$value.foto}" style="height: 100px; width: 100px"></td>
                    <td>{function="formatDate($value.datafoto)"}</td/>
                    <td>
                      <!-- <a href="/admin/galeria/{$value.id}" class="btn btn-primary btn"><i class="fa fa-edit"></i> Editar</a> -->
                      <a href="/admin/galeria/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir esta foto?')" class="btn btn-danger btn"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
